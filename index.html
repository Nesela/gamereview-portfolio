<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="search.css">
    <title>포트폴리오</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .panel {
            display: block;
            border-bottom: 1px solid blue;
            border-top: 1px solid blue;
            text-align: center;
            padding: 10px 0;
            margin: 10px 0px 20px;
        }

        .subpanel{
            position: absolute;
        }

        .panel>span {
            font-size: 20px;
            width: 100px;
            margin: 0px 5px 0px;
        }

        #mt {
            display: block;
            position: relative;
        }

        #home {
            width: 300px;
            text-decoration: none;
        }

        @media (max-width:1114px) {
            #home {
                visibility: hidden;
            }
        }
    </style>

</head>

<body>
    <div id="mt">
        <a id="home" href="index.html">
            <h1>🎮 겜돌이의 게임리뷰</h1>
        </a>
        <div id="search">
            <input type="text">
        </div>

    </div>

    <div class="panel">
        <span data-subpanel="mm1">RPG</span>
        <span data-subpanel="mm2">액션</span>
        <span data-subpanel="mm3">인디</span>
        <span data-subpanel="mm4">시뮬레이션</span>
        <span data-subpanel="mm5">자동화</span>
        <span data-subpanel="mm6">로그라이크</span>
        <span data-subpanel="mm7">게시판</span>
    </div>

    <div id="mm1" class="subpanel">
        <a>테스트 1</a>
        <a>테스트 2</a>
        <a>테스트 3</a>
    </div>

    <div id="mm2" class="subpanel">
        <a>테스트 1</a>
        <a>테스트 2</a>
        <a>테스트 3</a>
    </div>

    <section class="main_post">
        <article id="new_post">
            New Post
        </article>
        <div class="post_grid">
            <div><img src="#">
                <p>Monster Hunter Wilds</p>
            </div>
            <div><img src="#">
                <p>ELDEN RING NIGHTREIGN</p>
            </div>
            <div><img src="#">
                <p>Satisfactory</p>
            </div>
            <div><img src="#">
                <p>Monster Hunter: World</p>
            </div>
            <div><img src="#">
                <p>Factorio</p>
            </div>
            <div><img src="#">
                <p>Sephiria</p>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('[data-subpanel]').forEach(menu => {
            menu.addEventListener('mouseenter', function () {
                const targetID = this.getAttribute('data-subpanel');
                document.getElementById(targetID).style.display = 'block';
            });

            menu.addEventListener('mouseleave', function () {
                const targetID = this.getAttribute('data-subpanel');
                document.getElementById(targetID).style.display = 'none';
            });
        });

    </script>
</body>

</html>
